<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #rotatingImage {
            transition: transform 1s ease-in-out;
        }
    </style>
</head>
<body>

<img id="rotatingImage" src="img/download.jpg" alt="Rotating Image">

<script>
    // Chờ 2 giây trước khi xoay tấm hình
    setTimeout(function() {
        var rotatingImage = document.getElementById('rotatingImage');
        rotatingImage.style.transform = 'rotate(15deg)';
    }, 2000);
</script>

</body>
</html>
